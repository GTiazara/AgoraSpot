  <!-- <link rel="shortcut icon" type="image/png" href="/favicon.png" /> -->

<body>
  <div id="app"></div>
  <div id="google_translate_element" style="
        visibility: hidden;
        position: absolute;
        width: auto;
        height: auto;
        background-color: rgb(255, 255, 255);
        top: 15%;
        left: 50%;
        margin: auto;
        transform: translate(-50%, -50%);
        display: flex;
      "> <i class="mdi mdi-chevron-down" style="color: black;"></i></div>
  <!-- Placeholder for the Google Translate widget -->

  <script>
    const browserLanguage = navigator.language || navigator.languages[0];
    console.log(browserLanguage); // Outputs something like 'en-US' or 'fr'

    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        {
          pageLanguage: browserLanguage, // Default language
          includedLanguages: "en,fr,es,de,zh-CN,ja,ar", // Add languages you want to support
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        },
        "google_translate_element"
      );
    }


  </script>
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/gh/linuxguist/google-translate@main/google-translate-viii.js"></script>
  <!-- <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script> -->
  <script type="module" src="/src/main.ts"></script>


</body>
