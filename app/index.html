<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="shortcut icon" type="image/png" href="/favicon.png" />

  <!-- add to homescreen for ios -->
  <!-- <meta name="apple-mobile-web-app-capable" content="yes" /> -->
  <meta name="apple-mobile-web-app-title" content="Ionic App" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

  <link rel="stylesheet" href="/src/assets/css/main.css">

</head>

<body>
  <div id="app"></div>
  <div id="google_translate_element"
    style="visibility:hidden;position: absolute; width: auto; height: 40px; background-color: red; top:15%;right: 0%;margin:auto;transform: translate(-50%,-50%);">
  </div>
  <!-- Placeholder for the Google Translate widget -->

  <script>

    const browserLanguage = navigator.language || navigator.languages[0];
    console.log(browserLanguage); // Outputs something like 'en-US' or 'fr'

    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: browserLanguage, // Default language
        includedLanguages: 'en,fr,es,de,zh-CN,ja,ar', // Add languages you want to support
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>

  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
